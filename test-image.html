<!DOCTYPE html>
<html>
<head>
    <title>Test Image Loading</title>
</head>
<body>
    <h1>Test Image dari Backend</h1>
    <img src="http://127.0.0.1:9000/uploads/rooms/11_WhatsApp Image 2025-12-01 at 07.39.35.jpeg" 
         alt="Test" 
         style="max-width: 500px;"
         onload="console.log('Image loaded successfully')"
         onerror="console.error('Image failed to load')">
    
    <h2>Test dengan URL encode:</h2>
    <img src="http://127.0.0.1:9000/uploads/rooms/11_WhatsApp%20Image%202025-12-01%20at%2007.39.35.jpeg" 
         alt="Test Encoded" 
         style="max-width: 500px;"
         onload="console.log('Encoded image loaded successfully')"
         onerror="console.error('Encoded image failed to load')">
</body>
</html>
